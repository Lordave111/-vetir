<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleHub | Market</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #040d08; --card-bg: #0d1f14; --accent: #10b981; --text: #f8fafc; --dim: #94a3b8; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; }
        
        nav { position: sticky; top: 0; z-index: 100; background: rgba(13, 31, 20, 0.8); backdrop-filter: blur(10px); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .logo { font-family: 'Space Grotesk', sans-serif; font-weight: 700; color: var(--accent); font-size: 1.5rem; text-decoration: none; }
        
        .filters { display: flex; gap: 10px; }
        .filter-btn { text-decoration: none; padding: 8px 18px; border-radius: 50px; background: rgba(255,255,255,0.05); color: var(--dim); font-size: 0.9rem; border: 1px solid transparent; }
        .filter-btn.active { background: var(--accent); color: var(--bg); font-weight: 600; }

        .market-grid { max-width: 1200px; margin: 40px auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; padding: 0 20px; }
        .card { background: var(--card-bg); border-radius: 20px; overflow: hidden; border: 1px solid rgba(255,255,255,0.03); transition: 0.3s; }
        .card:hover { transform: translateY(-10px); border-color: var(--accent); }
        .img-box { width: 100%; height: 320px; position: relative; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; }
        .tag { position: absolute; top: 15px; left: 15px; background: rgba(0,0,0,0.6); padding: 4px 12px; border-radius: 50px; font-size: 0.7rem; color: var(--accent); border: 1px solid var(--accent); }
        
        .details { padding: 20px; }
        .price { font-size: 1.4rem; font-weight: 700; color: var(--accent); margin: 10px 0; }
        .wa-btn { display: flex; align-items: center; justify-content: center; gap: 10px; background: var(--accent); color: var(--bg); text-decoration: none; padding: 12px; border-radius: 12px; font-weight: 700; }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="logo">STYLEHUB</a>
        <div class="filters">
            <a href="/" class="filter-btn {{ 'active' if not active_cat }}">All</a>
            <a href="/?cat=Men" class="filter-btn {{ 'active' if active_cat == 'Men' }}">Men</a>
            <a href="/?cat=Women" class="filter-btn {{ 'active' if active_cat == 'Women' }}">Women</a>
        </div>
        <a href="/login" style="color:white; text-decoration:none; font-weight:600;">Seller Login</a>
    </nav>

    <div class="market-grid">
        {% for item in items %}
        <div class="card">
            <div class="img-box">
                <span class="tag">{{ item.category }}</span>
                <img src="{{ item.img }}" alt="product">
            </div>
            <div class="details">
                <h3 style="margin:0; font-family:'Space Grotesk';">{{ item.name }}</h3>
                <div class="price">â‚¦{{ item.price }}</div>
                <a href="https://wa.me/{{ item.phone }}?text=I want to buy: {{ item.name }}" class="wa-btn">
                    <i class="fab fa-whatsapp"></i> WhatsApp DM
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #040d08; color: white; font-family: 'Inter', sans-serif; padding: 40px; }
        .container { max-width: 1000px; margin: 0 auto; display: grid; grid-template-columns: 1fr 1fr; gap: 40px; }
        .box { background: #0d1f14; padding: 30px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); }
        input, select { width: 100%; padding: 10px; margin: 10px 0; background: #000; border: 1px solid #333; color: white; border-radius: 8px; box-sizing: border-box;}
        .btn { background: #10b981; color: #040d08; padding: 12px; border: none; border-radius: 8px; width: 100%; font-weight: 700; cursor: pointer; }
        .item { display: flex; justify-content: space-between; padding: 15px; border-bottom: 1px solid #1a2e22; }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h3 style="color:#10b981;">Upload Clothing</h3>
            <form action="/upload" method="POST">
                <input type="text" name="name" placeholder="Item Name" required>
                <input type="text" name="price" placeholder="Price (e.g. 25,000)" required>
                <select name="category">
                    <option value="Men">Men</option>
                    <option value="Women">Women</option>
                </select>
                <button type="submit" class="btn">Publish to Market</button>
            </form>
        </div>
        <div class="box">
            <h3 style="color:#10b981;">Your Active Listings</h3>
            {% for item in seller_items %}
            <div class="item">
                <span>{{ item.name }} (â‚¦{{ item.price }})</span>
                <form action="/delete/{{ item.id }}" method="POST">
                    <button style="color:red; background:none; border:none; cursor:pointer;"><i class="fas fa-trash"></i></button>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>

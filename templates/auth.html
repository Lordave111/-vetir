<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StyleHub | Login</title>
    <style>
        body { background: #040d08; color: white; font-family: 'Inter', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: #0d1f14; padding: 40px; border-radius: 25px; width: 100%; max-width: 380px; border: 1px solid rgba(255,255,255,0.05); text-align: center; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #10b981; border-radius: 10px; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 14px; background: #10b981; color: #040d08; border: none; border-radius: 10px; font-weight: 800; cursor: pointer; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="color:#10b981;">STYLEHUB</h2>
        <form action="/login" method="POST">
            <select name="role">
                <option value="buyer">Buyer</option>
                <option value="seller">Seller</option>
            </select>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">ENTER HUB</button>
        </form>
    </div>
</body>
</html>

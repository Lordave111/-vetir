<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleHub | Seller Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            background: #040d08; 
            color: white; 
            font-family: 'Inter', sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
        }
        .card { 
            background: #0d1f14; 
            padding: 40px; 
            border-radius: 25px; 
            width: 100%; 
            max-width: 380px; 
            border: 1px solid rgba(255,255,255,0.05); 
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        h2 { color: #10b981; margin-bottom: 5px; }
        p { color: #94a3b8; font-size: 0.9rem; margin-bottom: 25px; }

        .form-group { text-align: left; margin-bottom: 15px; }
        label { display: block; font-size: 0.8rem; color: #10b981; margin-bottom: 5px; margin-left: 5px; }

        input { 
            width: 100%; 
            padding: 14px; 
            background: #000; 
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 12px; 
            color: white; 
            box-sizing: border-box; 
            outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: #10b981; }

        button { 
            width: 100%; 
            padding: 16px; 
            background: #10b981; 
            color: #040d08; 
            border: none; 
            border-radius: 12px; 
            font-weight: 800; 
            cursor: pointer; 
            margin-top: 10px;
            transition: 0.3s;
        }
        button:hover { opacity: 0.9; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="card">
        <h2>STYLEHUB</h2>
        <p>LOGIN</p>
        
        <form action="/login" method="POST">
            <div class="form-group">
                <label>Registered Email</label>
                <input type="email" name="email" placeholder="email@example.com" required>
            </div>

            <div class="form-group">
                <label>WhatsApp Number (International Format)</label>
                <input type="tel" name="whatsapp" placeholder="e.g. 2348012345678" required>
            </div>

            <div class="form-group">
                <label>Secret Password</label>
                <input type="password" name="password" placeholder="••••••••" required>
            </div>

            <button type="submit">LOGIN AS SELLER</button>
        </form>
    </div>
</body>
</html>
